version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

  app:
    image: kohzhiming96/nestjs-blog
    restart: always
    links:
      - mongo
    ports:
      - 8080:3000
    environment:
      - DATABASE_SERVER=mongo
    volumes:
      - .:/usr/src/app

volumes:
  data:
